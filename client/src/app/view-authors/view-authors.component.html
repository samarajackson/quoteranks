<div class="root row">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Author</th>
                <th scope="col">Actions Available</th>
            </tr>
        </thead>
        <tbody>
            <div *ngFor="let author of allAuthors">
                <tr>
                    <td>{{author.author}}</td>
                    <td> <button class="btn btn-primary" routerLink='/viewquotes/{{author._id}}'>View Quotes</button> <a
                            href="" class="btn btn-secondary">Edit</a></td>
                </tr>
            </div>
        </tbody>
    </table>
</div>
